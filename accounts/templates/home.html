<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'chat:index' %}">Jouer</a></p>
  <p><a href="{% url 'maze:index' %}">Éditer</a></p>
  <p><a href="{% url 'logout' %}">Déconnexion</a></p>
{% else %}
  <p>Vous n'êtes pas connecté</p>
  <a href="{% url 'login' %}">Connexion</a>
{% endif %}
{% endblock %}
